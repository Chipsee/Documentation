{# Import the theme's layout. #}
{% extends '!layout.html' %}

{%- block font %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&family=Open+Sans:ital@0;1&display=swap');
      body,
      input {
        font-family: 'Open Sans', sans-serif!important;
        color: #444444 !important;
        font-size: 16px !important;
        font-weight: 400;
        line-height: 1.5 !important;
      }
      .md-typeset, .md-nav, .md-typeset table:not([class])  {
            font-size: 16px!important;
            line-height: 1.5!important;
      }

      h1, h2, h3{
        font-family: 'Montserrat', sans-serif !important;
        font-weight: 500!important;
        color: #2D445E !important;
        line-height: 1.4 !important;
      }

      h1{
        font-size: 34px !important;
        margin-bottom: 20px !important;
      }
      h2{
        font-size: 24px !important;
        margin-bottom: 10px !important;
      }
      h3{
        font-size: 18px !important;
        margin-bottom: 10px !important;
      }

      code,
      kbd,
      pre {
        font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace !important;
        background-color: #2d445e1c!important;
      }
      /*localtoc showing current section styles*/
      .md-nav__link[data-md-state=blur] {
            color: rgb(187 187 187)!important;
        }

      a:hover {
        color: #2D445E!important;
      }
    </style>

{%- endblock %}

{%- block footer_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script async src="{{ pathto('_static/js/material_custom.js', 1) }}"></script>
    {{ super() }}
{%- endblock %}
