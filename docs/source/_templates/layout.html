{# Import the theme's layout. #}
{% extends '!layout.html' %}

{%- block font %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{%- endblock %}

{%- block extrahead %} 
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155/examples/jsm/"
        }
      }
    </script>
    <!-- <script defer data-domain="docs.chipsee.com" src="https://plausible.io/js/script.js"></script> -->
{% endblock %}

{%- block footer_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script async src="{{ pathto('_static/js/material_custom.js', 1) }}"></script>
    {{ super() }}
{%- endblock %}
