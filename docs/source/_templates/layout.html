{# Import the theme's layout. #}
{% extends '!layout.html' %}

{%- block font %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{%- endblock %}

{%- block extrahead %} 
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155/examples/jsm/"
        }
      }
    </script>
    <script
        src="https://app.wonderchat.io/scripts/wonderchat.js"
        data-name="wonderchat"
        data-address="app.wonderchat.io"
        data-id="clqydk1xt0hb3nj22p5lx0q2g"
        data-widget-size="normal"
        data-widget-button-size="normal"
        defer
      ></script>
    <!-- Plausible start -->
    <script defer data-domain="chipsee.com" src="https://plausible.io/js/script.js"></script>
    <!-- Plausible end -->
{% endblock %}


{%- block footer_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script async src="{{ pathto('_static/js/material_custom.js', 1) }}"></script>

    {{ super() }}
{%- endblock %}
